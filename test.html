<script type="text/javascript">
	function greatThanThree(numOne, numTwo) {
	if ((numOne > 3) && (numTwo > 3)) {
		return true;
	} else {
		return false;
	}
}

function aOrB(letter) {
	if((letter == 'a') || (letter == 'b')) {
		return true;
	} else {
		return false;
	}
}

function greatThanTwo(num) {
	if (num == 2){
		return true;
	} else {
		return false;
	} 
}

function printEvenBetween(numOne, numTwo) {
	var numArray = [];
	for (var i = numOne + 1; i < numTwo; i++) {
		if((i % 2) == 0) {
			numArray.push(i);
		}
	}
	return numArray;
}

function printBetween(numOne, numTwo) {
	var numArray = [];
	for (var i = numOne + 1; i < numTwo; i++) {
		numArray.push(i);
	}
	return numArray;
}

function fib(n) {
	if (n===1) 
  {
    return [0, 1];
  } 
  else 
  {
    var resultsArray = fib(n - 1);
    resultsArray.push(resultsArray[resultsArray.length - 1] + resultsArray[resultsArray.length - 2]);
    return resultsArray;
  }
}
